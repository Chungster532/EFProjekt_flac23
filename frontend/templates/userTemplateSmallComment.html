{% if 'user' in post %}
<div class="user_card_small">
    <a class="user_link_small" href="/account/{{ comment['user']['id']}}/">
        <img class="user_image_small" src="data:image/png;base64,{{ comment['user']['image'] }}">
    </a>
    <div class="user_name_small">{{ comment['user']['username'] }}</div>
</div>
{% endif %}
