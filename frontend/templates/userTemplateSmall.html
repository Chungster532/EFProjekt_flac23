{% if 'user' in post %}
<div class="user_card_small">
    <a class="user_link_small" href="/account/{{ post['user']['id']}}/">
        <img class="user_image_small" src="data:image/png;base64,{{ post['user']['image'] }}">
    </a>
    <p class="user_name_small">{{ post['user']['username'] }}</p>
</div>
{% endif %}
