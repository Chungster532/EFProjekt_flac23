{% block content %}
<div class="post_container">
    {% for post in posts %}
    <div class="post_card">
        <img class="post_image" src="{{post['image']}}">
        <h2 class="post_title">{{post['title']}} - {{post['timestamp']}}</h2>
        <p class="post_description">{{post['description']}}</p>
        {% include 'userTemplateSmall.html' %}
    </div>
    <div>
        <a href="/comment/{{post['id']}}/" class="user_link_big">
            <p>Kommentare</p>
        </a>
        {% for post in comments%}
        {% include 'userTemplateSmall.html' %} 
        <p>{{post['text']}}</p>
        {%endfor%}
    </div>
    {% endfor %}
</div>
{% endblock %}
