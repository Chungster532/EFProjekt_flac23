{% extends "base.html" %}
{% block content %}
<div class="post_container">
    {% for post in posts %}
    <div class="post_card">
        <img class="post_image" src="{{post['image']}}">
        <h2 class="post_title">{{post['title']}}</h2>
        <p class="post_description">{{post['description']}}</p>
        {% include 'userTemplateSmall.html' %}
    </div>
    {% endfor %}
</div>
{% endblock %}
