<div class="user_container_big">
    {% for user in users %}
    <div class="user_card_big">
        <img class="user_image_big" src="data:image/png;base64,{{ user['image'] }}">
        <div class="user_attributes">
            <p class="user_name_big">{{ user['username'] }}</p>
            <p class="user_description_big">{{ user['description'] }}</p>
        </div>
    </div>
    {% endfor %}
</div>
