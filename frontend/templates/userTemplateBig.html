{% extends "base.html" %}
{% block content %}
<div class="user_container">
    {% for user in users %}
    <div class="user_card_big">
        <img class="user_image_big" src="data:image/png;base64,{{ user['image'] }}">
        <p class="user_name_big">{{ user['username'] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
