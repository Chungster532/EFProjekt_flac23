{% extends "base.html" %}
{% block content %}
<div class="main_container">
    <div class="login_container">
        <form action="/api/register" method="post" enctype="multipart/form-data">
            <!-- Email input -->
            <div class="">
                <input type="text" id="form1Example13" name="username" class="user_text" />
                <label class="user_label" for="form1Example13">Username</label>
            </div>
            <!-- Password input -->
            <div class="">
                <input type="password" id="form1Example23" name="password" class="user_text" />
                <label class="user_label" for="form1Example23">Password</label>
            </div>

            <div class="">
                <input type="text" id="form1Example24" name="description" class="user_text" />
                <label class="user_label" for="form1Example24">Beschreibung</label>
            </div>

            <div class="upload-pb">
                <label for="image">Profilbild hochladen:</label>
                <input type="file" id="image" name="image" accept="image/*">  
            </div>  

            <!-- Submit button -->
            <button type="submit" class="user_login_btn">Registrieren</button>

        </form>
    </div>
</div> 
{% endblock %}
